<!-- ['secret_key', 'image', 'name', 'age','gender' , 'tobacco_habits', 'brushing_habits', 'dental_visit']  -->
<body>
    <form id="uploadForm" action="https://38af02e14949.ngrok.io/api/form/" method="POST" enctype="multipart/form-data">
    <div id="targetLayer">
        <input type="text" value="test" name ="secret_key"/>
        <input type="text" value="test" name ="name"/>
        <input type="text" value="test" name ="age"/>
        <input type="text" value="test" name ="gender"/>
